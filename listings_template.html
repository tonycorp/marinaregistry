<!DOCTYPE html>
{% autoescape true %}
<html lang = "en">
	<head>
    	<meta charset = "UTF-8" />
    	<style type = "text/css">
    		table, td, th {
      			border: 1px solid black;
    		} 
    	</style>
  	</head>
	<body>
		<table>
			<tr>
				<th>Image</th>
				<th>Item</th>
				<th>Price</th>
				<th>On Sale</th>
				<th>Website</th>
			</tr>
			{% for item in items %}
			<tr>
				<td><img src={{ item.img }}/></td>
				<td>{{ item.title }}</td>
				{% if item.sale %}
				<td>{{ item.sale }}</td>
				<td><p><b>Yes</b></p></td>
				{% else %}
				<td>{{ item.price }}</td>
				<td><p><b>No</b></p></td>
				{% endif %}
				<td>{{ item.key.parent().string_id() }}</td>
			{% endfor %}
			</tr>
		</table>
	</body>
</html>
{% endautoescape %}
