		<script type="text/javascript">
			$(document).ready(function(){
				$("#sendMail").click(function(e){
					$.post('send_email', $("#sendMailForm").serialize(), function(data){
						if (data === 'The lovers have been notified') {
							$("#mailContent").val("");
							$("#mailName").val("");
						}
						modal.open({content: data});
					});
					return false;
				});
				$("#scrapePageButton").click(function(e){
					$.post('scrape_page', $("#scrapePageForm").serialize(), function(data){
						var json = JSON.parse(data)
						$('#itemURL').val(json.url);
						$('#itemPic').attr("src", json.img);
						$('#picURL').val(json.img);
						$('#urlForm').hide();
						$('#addItem').show();
						$('#scrapeURL').val("")
					});
					return false;
				});
				$("#addItemButton").click(function(e){
					$.post('add_item', $("#addItemForm").serialize(), function(data){
						modal.open({content: data});
					});
					return false;
				});
			});
		</script>
