application: marinaregistry
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /admin
  script: main.app
  login: admin
  auth_fail_action: unauthorized

- url: /listings
  script: main.app

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: latest
